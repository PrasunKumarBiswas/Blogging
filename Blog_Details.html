<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Display Blog Details</title>
</head>
<style>
  body {
    background-image: url("Blogging.jpg");
  }
  .card {
    background-color: blueviolet;
    border: none;
    padding: 0;
    margin-bottom: 20px;
  }
  .accordion-button {
    width: 100%;
    height: 60px;
    color: rgb(226, 116, 43);
    text-align: center;
    text-decoration: none;
  }
  .card-body {
    background-color: rgb(0, 153, 255);
  }
  img {
    width: 50%;
    height: 50%;
  }
</style>
<body>
  <div class="accordion" id="accordionExample">

    <div class="card">
      <div class="card-header">
      <h2 class = "mb-0" >
        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
          Blog Description #1
        </button>
      </h2>
    </div>
      <div id="collapseOne" class="accordion-collapse collapse show" 
        data-bs-parent="#accordionExample">
        <div class="card-body">
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" ></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" ></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="Warframe0000.jpg" class="d-block w-50" alt="...">
              </div>
              <div class="carousel-item">
                <img src="Blogging.jpg" class="d-block w-50" alt="...">
              </div>
              <div class="carousel-item">
                <img src="thanks.jpg" class="d-block w-50" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <strong>This is the first blog</strong> 
        </div>
      </div>
    </div>
    <div class ="card">
    <div class="card-header">
      <h2 class="mb-0" >
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseTwo">
          Blog Description #2
        </button>
      </h2>
    </div>
      <div id="collapseTwo" class="accordion-collapse collapse" 
        data-bs-parent="#accordionExample">
        <div class="card-body">
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" ></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" ></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="Warframe0000.jpg" class="d-block w-50" alt="...">
              </div>
              <div class="carousel-item">
                <img src="Blogging.jpg" class="d-block w-50" alt="...">
              </div>
              <div class="carousel-item">
                <img src="thanks.jpg" class="d-block w-50" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <strong>This is the second blog.</strong>
        </div>
      </div>
    </div>
    <div class="card">
    <div class="card-header">
      <h2 class="mb-0" >
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
          data-bs-target="#collapseThree">
          Blog Description #3
        </button>
      </h2>
    </div>
      <div id="collapseThree" class="accordion-collapse collapse" 
        data-bs-parent="#accordionExample">
        <div class="card-body">
          <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" ></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" ></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="Warframe0000.jpg" class="d-block w-50" alt="...">
              </div>
              <div class="carousel-item">
                <img src="Blogging.jpg" class="d-block w-50" alt="...">
              </div>
              <div class="carousel-item">
                <img src="thanks.jpg" class="d-block w-50" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <strong>This is the third blog.</strong>
        </div>
      </div>
    </div>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
