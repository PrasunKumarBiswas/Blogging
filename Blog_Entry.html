<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Blogging Entry</title>
  </head>

<form class="row g-4 needs-validation" novalidate>
  
  <div class="col-md-6">
    <label for="validationCustomUsername" class="form-label">Blog Title</label>

      <input type="text" class="form-control is-invalid" id="validationCustomUsername"  required>
      <div class="invalid-feedback">
        Please choose a blog title.
      </div>
    </div>
  </div>
  <div class="col-12">
    <label for="validationCustom03" class="form-label">Blog Details</label>
    <textarea class ="form-control is-invalid" id="validationCustom03" required></textarea>
    <div class="invalid-feedback">
      Please provide a blog details.
    </div>
  </div>
  <div class="col-12">
    <label for="formFileMultiple" class="form-label">Multiple Image files</label>
    <input class="form-control is-invalid" type="file" id="formFileMultiple" multiple>
    <div class="invalid-feedback">
        Please provide the image files.
    </div>
  </div>
  <div class="col-12">
    <div class="form-check">
      <label class="form-check-label" for="invalidCheck">Agree to terms and conditions</label>
      <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck" required>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="col-12 text-center">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
<!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->

</html>
